name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Триггер на пуш в main (или master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # или ваша версия Node.js

      - name: Install dependencies
        run: npm install  # или yarn install

      - name: Build project
        run: npm run build  # или yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Папка сборки (build/dist)
          # Если проект в подпапке:
          # publish_dir: ./subfolder/build